	<title>判断两个对象是否相等</title>

	<!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->

	<style type="text/css">
		#div{
			width: 500px;
			height: 500px;
			border: 1px solid red;
			position: relative;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			var a = {
				"x":1,
				"y":"str"
			}
			var b = {
				"x":1,
				"y":"str"
			}
			var c = {
				x:1,
				"y":"str"
			}
			var d = {
				"x":2,
				"y":"str"
			}
			var e = {
				"x":1,
				"y":"str",
				"c":"cc"
			}
			var obj1 = {
				a:{
					b:1
				}
			}
			var obj2 = {
				a:{
					b:1
				}
			}
			function isObjectValueEqual(a, b) {
				var c =  a.hasOwnProperty("x");
				console.log("has====>:"+c);
				console.log("===|===>:"+(a===b));
				console.log("==|===>:"+(a==b));
		    var aProps = Object.getOwnPropertyNames(a);
		    var bProps = Object.getOwnPropertyNames(b);
		    if (aProps.length != bProps.length) {
		      return false;
		    }
		    for (var i = 0; i < aProps.length; i++) {
		      var propName = aProps[i];
		      if (a[propName] !== b[propName]) {
		          return false;
		      }
		    }
		    return true;
		  }
			function cmp(x, y){ 
				if(x === y) { 
					return true; 
				} 
				if(!(x instanceof Object) || !(y instanceof Object )) { 
					return false; 
				}
				if (x.constructor !== y.constructor) { 
					return false; 
				} 
				for(var p in x) {
					if(x.hasOwnProperty(p)) { 
						if(!y.hasOwnProperty(p)) { 
							return false; 
						}
						if(x[p] === y[p]) { 
							continue; 
						} 
						if(typeof(x[p]) !== "object"){ 
							return false; 
						}else{
							console.log("It's Multilayer,not support!");
						}
					} 
				} 
				for(p in y) { 
					if(y.hasOwnProperty(p) && !x.hasOwnProperty(p)) { 
						return false; 
					} 
				} 
				return true; 
			};

		  function cloneObject(a) {
		    var b = {};
		    for (var i in a) {
		      b[i] = a[i];
		    }
		    return b;
		  }
		  // console.log("a&b====>:"+isObjectValueEqual(a, b));
		  // console.log("a&c====>:"+isObjectValueEqual(a, c));
		  console.log("a&b==cmp==>:"+cmp(a, b));
		  console.log("a&c==cmp==>:"+cmp(a, c));
		  console.log("a&d==cmp==>:"+cmp(a, d));
		  console.log("a&e==cmp==>:"+cmp(a, e));
		  console.log("obj1&obj2==cmp==>:"+cmp(obj1, obj2));
		  // console.log("Object.equals==>:"+Object.equals(a,b));
		  var cClone = cloneObject(c);
		  console.log(cClone)
		  console.log(cClone===c)
		});
	</script>
</head>

	<header>
