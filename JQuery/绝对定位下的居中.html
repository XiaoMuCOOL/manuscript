<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div style="width:100%; height:500px; position:relative; background:#666;">
	<div style="width:30%; left:50%; position:absolute; height:500px; background:#000; padding-left:-50%">
    	<div style="width:100%; height:400px; background:red; position:absolute; left:-50%;">
        </div>
    </div>
</div>
<div style="width:100%; height:500px; position:relative; background:green;">
	<div style="width:500px; left:50%; position:absolute; height:500px; background:yellow; padding-left:-50%">
    	<div style="width:500px; height:400px; background:blue; position:absolute; left:-50%;">
        </div>
    </div>
</div>
</body>
</html>
