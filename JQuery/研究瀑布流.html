<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title>研究瀑布流</title>
	<script src="js/jquery-1.9.1.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<style type="text/css">
	div{
		width: 300px;
		margin-left: 24px;
		margin-top: 10px;
		border: 1px solid red;
		height: 300px;
		float: left;
	}
	.row{
		width: 326px;
		height: auto;
		float: left;
	}
</style>
<body>
	<section class="row">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</section>
	<section class="row">
		<div class="box4"></div>
		<div class="box5"></div>
	</section>
	<section class="row">
		<div class="box6"></div>
		<div class="box7"></div>
		<div class="box8"></div>
	</section>
	<section class="row">
		<div class="box9"></div>
		<div class="box10"></div>
	</section>
</body>
<script type="text/javascript">
	$(function(){
		$("div").each(function(){
			var random = Math.floor(Math.random()*10);
			$(this).css({
				height: 33*random
			});
		});
	});
</script>
</html>
