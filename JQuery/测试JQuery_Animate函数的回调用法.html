<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title>测试JQueryAnimate方法的回调用法</title>
	<script src="js/jquery-1.9.1.js"></script>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		header{
			width: 100%;
			height: 80px;
			position: fixed;
			top: 0;
			bottom: 0;
			background: black;
			opacity: 0.7;
		}
		header h1{
			color: white;
			text-align: center;
		}
		footer{
			width: 100%;
			height: auto;
			position: fixed;
			top: auto;
			bottom: 0;
			background: black;
			opacity: 0.7;
		}
		footer p{
			margin: 10px 0;
			color: white;
			text-align: center;
		}
		section{
			padding: 100px 0;
			text-align: center;
		}
		.copy{
			padding: 0;
			margin: 0 20px 5px 0;
			height: 14px;
			font-size: 14px;
			color: red;
			float: right;
		}
	</style>
	<style type="text/css">
		#div{
			width:500px;
			height:500px;
			border:1px solid red;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$("#div").click(function(){
				$(this).animate({
					width: 200,
					height:200
				},300,function(){
					alert("我是回调函数!!");
				});
			});
		});
	</script>
</head>
<body>
	<header>
		<h1>问题：测试JQueryAnimate方法的回调用法</h1>
	</header>
	<section>
		<div id="div"></div>
	</section>
	<footer>
		<p>结论：</p>
		<p>none</p>
		<p class="copy">Powered by Gavin(小牧COOL)</p>
	</footer>
</body>
</html>
