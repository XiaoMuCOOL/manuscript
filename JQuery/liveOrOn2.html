<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title>测试JQuery1.9.1 On 方法</title>
	<script src="js/jquery-1.8.2.min.js"></script>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		header{
			width: 100%;
			height: 80px;
			position: fixed;
			top: 0;
			bottom: 0;
			background: black;
			opacity: 0.7;
		}
		header h1{
			color: white;
			text-align: center;
		}
		footer{
			width: 100%;
			height: auto;
			position: fixed;
			top: auto;
			bottom: 0;
			background: black;
			opacity: 0.7;
		}
		footer p{
			margin: 10px 0;
			color: white;
			text-align: center;
		}
		section{
			padding: 100px 0;
			text-align: center;
		}
		.tab{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			text-align: center;
			line-height: 100px;
			font-size: 20px;
			font-weight: 800;
			/*float: left;*/
			margin: 0 auto;
			margin-bottom: 20px;
		}
		.copy{
			padding: 0;
			margin: 0 20px 5px 0;
			height: 14px;
			font-size: 14px;
			color: red;
			float: right;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$("section").live("click",".tab",function(index){
				var n = $("#7").attr("id");
				alert("div "+n+": " + $(this).html());
			});
			setTimeout(function(){
				for(var i=5;i<8;i++){
					$("section").append($("<div id="+i+"></div>").addClass("tab").html(i));
				}
			},1000);
		});
	</script>
</head>
<body>
	<header>
		<h1>测试JQuery1.9.1 On 方法</h1>
	</header>
	<section>
		<div class="tab">1</div>
		<div class="tab">2</div>
		<div class="tab">3</div>
		<div class="tab">4</div>
	</section>
	<footer>
		<p>结论：</p>
		<p>JQuery 1.9.1已经删除了 live()方法，使用on方法，会多传一个参数</p>
		<p class="copy">Powered by Gavin(小牧COOL)</p>
	</footer>
</body>
</html>
