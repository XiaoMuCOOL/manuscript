<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title>多选框全选</title>
	<script src="js/jquery-1.9.1.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script type="text/javascript">
		$(function(){
			$("#all").click(function(){
				var tag = $("#all").is(':checked');
				$("input:checkbox").prop("checked", tag);		
			});
		});
	</script>
</head>
<body>
	<header>
		<h1>多选框全选</h1>
	</header>
	<section>
		<form>
			<input id="all" type="checkbox" />
			<input class="item" type="checkbox" />
			<input class="item" type="checkbox" />
		</form>
	</section>
	<footer></footer>
</body>
</html>
