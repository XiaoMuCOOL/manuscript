<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<title>Color</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery.colorPicker.js"/></script>

<script type="text/javascript">
	//Run the code when document ready
	$(function() {
		$('#color').colorPicker();
		$("#btn").click(function(){
			$('#color').toggle(500);
		});
	});
</script>
<link rel="stylesheet" href="colorPicker.css" type="text/css" />
<style type="text/css">
</style>
</head>

<body>
	<div>
	<form action="#" method="post">
			<input id="color" type="text" value="#333399" />
            <input id="btn" type="button" value="AAAA" />
	</form>
    </div>
</body>

</html>
