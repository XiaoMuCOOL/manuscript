<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta name="keywords" content="JS代码,图片特效,JS广告代码,JS特效代码" />
<meta name="description" content="此代码内容为JS实现图片加载模糊到清晰，属于站长常用代码，更多图片特效代码请访问PHP100中文网素材频道。" />
<title>JS实现图片加载模糊到清晰</title>
</head>

<body style="text-align:center">

<img src="images/playboy-s.jpg" name="myImage" width="960" height="1285" id="myImage"  alt="载入模糊" />

<script language="JavaScript" type="text/javascript">
	var img = new Image();
	img.src = "images/playboy-b.jpg";
	img.onload = function() {
	document.getElementById('myImage').src = this.src;
	}
</script>
</body>
</html>
