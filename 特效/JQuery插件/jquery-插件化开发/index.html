<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title>JQuery 插件化研究</title>
	<script src="js/jquery-1.9.1.js"></script>
	<!-- JQuery 插件化 之 类级别的插件开发，即给jQuery添加新的全局函 -->
	<script src="js/jquery-global.js"></script>
	<!-- JQuery 插件化 之 对象级别的插件开发，即给jQuery对象添加方法 -->
	<script src="js/jquery-object.js"></script>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		header{
			width: 100%;
			height: 80px;
			position: fixed;
			top: 0;
			bottom: 0;
			background: black;
			opacity: 0.7;
			z-index: 99;
		}
		header h1{
			color: white;
			text-align: center;
		}
		footer{
			width: 100%;
			height: auto;
			position: fixed;
			top: auto;
			bottom: 0;
			background: black;
			opacity: 0.7;
			z-index: 99;
		}
		footer p{
			margin: 10px 0;
			color: white;
			text-align: center;
		}
		section{
			padding: 100px 0;
			text-align: center;
			z-index: 1;
		}
		.copy{
			padding: 0;
			margin: 0 20px 5px 0;
			height: 14px;
			font-size: 14px;
			float: right;
		}
		.copy a{
			color: red;
		}
	</style>
	<style type="text/css">
		div{
			width:100px;
			height:100px;
			border:1px solid red;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			/*$.foo();
			$.bar();
			$.bar2('bar2');
			$.global.foo();
			$.global.foo2();*/
			$("#test").object({
				width : 200,
				height : 200,
				color : "yellow"
			});
			$("#test2").object({
				id : "btn2"
			});
		});
	</script>
</head>
<body>
	<header>
		<h1>问题：JQuery 插件化研究</h1>
	</header>
	<section>
		<input id="btn1" type="button" value="点击改变 DIV#test" onClick="">
		<input id="btn2" type="button" value="点击改变 DIV#test2" onClick="">
		<div id="test">test1</div>
		<div id="test2">test2</div>
	</section>
	<footer>
		<p>结论：</p>

		<p class="copy"><a href="#" title="QQ:895355044">Powered by Gavin(小牧COOL)</a></p>
	</footer>
</body>
</html>
