<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title></title>
	<script src="js/jquery-1.9.1.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script>
		$(function(){
			/*
			 * 单击 事件效果
			 */
			 $("#btnShow").click(function(){
			 	$("#box").toggle(2000);
			 })


			/*
			 * 打开默认 淡入效果
			 */
			 $("#box").show(2000);
		});
	</script>
	<style type="text/css">
		#box{
			width: 500px;
			height: 500px;
			background: green;
			position: relative;
		}
	</style>
</head>
<body>
	<header>
		<h1></h1>
	</header>
	<section>
		<input id="btnShow" type="button" value="点击效果" />
		<div id="box" style="display:none;">
			
		</div>
	<footer></footer>
</body>
</html>
