<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title></title>
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/iscroll.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="js/index.js"></script>
	<style type="text/css">
		#show{
			width: 800px;
			height: 500px;
			margin: 0 auto;
			margin-top: 100px;
			overflow: hidden;
		}
		#box{
			width: 1600px;
			height: 500px;
		}
		ul,li{
			list-style-type: none;
			padding:0;
			margin:0;
		}
		.item{
			text-align: right;
			float: left;
			width: 798px;
			height: 498px;
			background: yellow;
			opacity: 0.5;
			border: 1px solid red;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			var mainDroppableContainer = $("#box");
			mainDroppableContainer.empty();
            var w = 798;
            var h = 498;
            mainContainerArr = [];
			var arr = ["main-droppable-prev-container", "main-droppable-center-container", "main-droppable-next-container"];
            for(var i = 0; i < arr.length; i++) {
                var nm = arr[i];
                var $div = $("<div>").attr("id", nm).addClass("item").text(i).attr("sid", i).css({
                    "position" : "absolute",
                    "float" : "left",
                    width : w,
                    height : h,
                    left : w * (i - 1),
                }).appendTo(mainDroppableContainer);
                mainContainerArr.push($div);
            }
			var my = new iScroll('show',{
				hScrollbar:false,
				snap: true,
				momentum: false,
			});
		});
	</script>
</head>
<body>
	<header>
		<h1></h1>
	</header>
	<section id="div">
		<div id="show">
			<div id="box">
						<!-- <div class="item"></div>
						<div class="item"></div>
						<div class="item"></div> -->
			</div>
		</div>
	</section>
	<footer></footer>
</body>
</html>
