<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title>fancyBox2 在指定内容里显示</title>
	<script src="js/jquery-1.9.1.js"></script>
	<!--<script src="js/jquery.mousewheel-3.0.6.pack.js"></script>-->
	<script src="js/jquery.fancybox.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css" />
	<script src="js/jquery.fancybox-thumbs.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox-thumbs.css" />
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		header{
			width: 100%;
			height: 80px;
			position: fixed;
			top: 0;
			bottom: 0;
			background: black;
			opacity: 0.7;
			z-index: 99;
		}
		header h1{
			color: white;
			text-align: center;
		}
		footer{
			width: 100%;
			height: auto;
			position: fixed;
			top: auto;
			bottom: 0;
			background: black;
			opacity: 0.7;
			z-index: 99;
		}
		footer p{
			margin: 10px 0;
			color: white;
			text-align: center;
		}
		section{
			padding: 100px 0;
			text-align: center;
			z-index: 1;
		}
		.copy{
			padding: 0;
			margin: 0 20px 5px 0;
			height: 14px;
			font-size: 14px;
			float: right;
		}
		.copy a{
			color: red;
		}
	</style>
	<style type="text/css">
		#box{
			width: 1000px;
			height: 580px;
			padding: 0;
			margin: 0 auto;
			background: black;
			opacity: 0.8;
		}
		#box img{
			width: 150px;
			height: 150px;
			position: relative;
			top: 50px;
		}
		.myWrapCss{
			background: red;
			width: 800px;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$(".fancy").click(function(){
				$.fancybox.open(
				[
			        {
			            href : 'img/1_b.jpg'//,                
			            //title : '1st title'
			        },
			        {
			            href : 'img/2_b.jpg'//,                
			            //title : '2nd title'
			        },
			        {
			            href : 'img/3_b.jpg'//,                
			            //title : '3rd title'
			        }
			    ], 
			    {
			        padding       : 0,
			        type          : "image",
			        parent        : "form:first",
			        /*autoSize      : false,
			        closeClick    : true,
			        aspectRatio   : false,
			        fitToView     : false,
			        minWidth      : $("#box").width(),
			        minHeight     : $("#box").height(),*/
			       /* maxWidth      : $("#box").height(),
			        maxHeight     : $("#box").width(),*/
			        helpers	: {
						thumbs	: {
							width	: 50,
							height	: 50,
							position : "bottom"
						}
					},
					afterLoad  : function () {
						$("#box").append($(".fancybox-overlay"));
						$("#box").append($("#fancybox-thumbs"));
			            $.extend(this, {
			                aspectRatio : false,
			                type    : 'html',
			                width   : '100%',
			                height  : '100%',
			                content : '<div class="fancybox-image" style="border:1px solid red;background-image:url(' + this.href + '); background-size: cover; background-position:50% 50%;background-repeat:no-repeat;height:'+ $("#box").height() +'px;width:'+ $("#box").width() +'px;" /></div>'
			            });
			        }
			    }
			    );
			    return false;
			});
		});
	</script>
</head>
<body>
	<header>
		<h1>问题：fancyBox2 在指定内容里显示</h1>
	</header>
	<section>
		<!-- 指定位置 -->
		<div id="box">
			<a class="fancy" href="img/1_b.jpg"><img src="img/1_b.jpg" alt="" /></a>
			<form style="width:800px;height:800px;border:1px solid red;">
				
			</form>
		</div>
	</section>
	<footer>
		<p>结论：</p>
		<p>This is 结论.</p>
		<p class="copy"><a href="#" title="QQ:895355044">Powered by Gavin(小牧COOL)</a></p>
	</footer>
</body>
</html>
