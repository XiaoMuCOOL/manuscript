	</style>
	<style type="text/css">
		section{
			border: 1px solid red;
			width:900px;
			height: 500px;
		}
		#box{
			border: 1px solid red;
			margin: 0 auto;
			width: 100%;
			height: 100%;
			position: relative;
			/* top: 50%; */
			overflow: hidden;
		}
		#box #imgs{
			width: 9999px;
			/* height: 508px; */
			position: absolute;
		}
		#box #imgs>div{
			/*width: 253px;
			height: 508px;
			width: 100%;
			height: 100%;*/
			float: left;
			position: relative;
		}
		#box div img{
			min-height: 100%;
			height: 100%;
		}
		#box #pre{
			width: 39px;
			height: 44px;
			display: block;
			position: absolute;
			top: 45%;
			background: url('img/pre.png');
			z-index: 99;
		}
		#box #next{
			width: 39px;
			height: 44px;
			display: block;
			position: absolute;
			right: 0;
			top: 45%;
			background: url('img/next.png');
		}
		/* 影藏 */
		#box .showDiv{
			position: absolute;
			width: 100%;
			height: 100%;
			/*display: block;*/
			float: left;
			top: 0;
			background: #000;
			opacity:0.8;
		}
		#box .boxa{
			display:none; 	
			position:absolute;
			background:#000;
			height:70px;
			width:230px;
			opacity:1;
			text-align:left;
			color:white;
			left:0;
			bottom:10%;
			text-decoration:none;
		}
		#box .address{
			margin-bottom: 5px;
			margin-left: 10%;
			font-size: 18px;
		}
		#box .time{
			margin-top: 0;
			margin-left: 10%;
			font-size: 14px;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			var pre = $("#pre");
			var next = $("#next");
			var divs = $("#imgs > div");
			var showDivs = $(".showDiv");
			var count = 0;
			var imgW = 500;
			showDivs.click(function(){
				$(".boxa").fadeOut(100);
				$(".showDiv").css({
					background : "#000",
					opacity : 0.8
				});
				$(this).children(".boxa").fadeIn(100);
				$(this).css({
					background : "none"
				});
			});
			pre.click(function(){
				count = count + imgW;
				if(count > 0){
					count = 0;
					return;
				}
				divs.animate({
					// $(this).css("left") - imgW
					left: count
				},1000);
			});
			next.click(function(){
				count = count -imgW;
				/*if(count < ((divs.length - 5)*-imgW)){
					count = (divs.length - 5)*-imgW;
					return;
				}*/
				divs.animate({
					left: count
				},1000);
			});
		});
	</script>
</head>
