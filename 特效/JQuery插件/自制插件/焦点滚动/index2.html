	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="js/scrollOne.js"></script>
	<style type="text/css">
		#area{
			position: relative;
			width: 100%;
			height: 600px;
			margin: 0 auto;
			overflow: hidden;
			border: 1px solid red;
			/* background: url('img/case_web.png') center no-repeat; */
		}
		#area #items{
			width: 9999px;
			height: 82px;
		}
		#area .item{
			position: relative;
			float: left;
			margin: 0 5px;
			margin-top: 259px;
			left: -14px;
		}
		#area .now{
			margin: 110px 33px auto 33px;
			z-index: 100;
		}
		#area .item .title{
			display: none;
		}
		#area .itemPre{
			
		}
		#pre,#next{
			display: inline-block;
			width: 100px;
			height: 250px;
			top:30%;
			background-image: url("img/btn_jiantou.png");
			position: absolute;
			z-index: 99;
			display: none;
		}
		#pre{
			left: 0px;
			background-position: left top;
		}
		#next{
			right: 0px;
			background-position: right bottom;
		}
		#pre:hover{
			background-position: right top;
		}
		#next:hover{
			background-position: left bottom;
		}
		#bgImg{
			position: absolute;
			z-index: 99;
			background: #fff;
		}
		#area .now .title{
			position: absolute;
			top: -100px;
			left: 150px;
			width: 250px;
			height: 50px;
			border: 1px solid red;
		}
		#area .mask{
			display: none;
		}
		#area .now .mask{
			/* display: inline-block; */
			position: absolute;
			background: #fdeab4;
			top:0;
			left: 0;
			opacity: 0.9;
			width: 555px;
			height: 315px;
		}
		#area .now a{
			display: inline-block;
			width: 555px;
			height: 315px;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$("#area").scrollOne({
				//自动播放时间间隔
				timeNum : 3000,
				//每个DIV 的宽度 : 每张图片宽度 + 10 margin
				itemW : 142 + 10,
				//left的偏移量，当中图片距离前一张的偏移量 ,第二版 js 自动获取了,无需给了。
				//leftOffset : -14,
				//图片框架路径
				bgImgSrc : "img/case_web.png",
				//自动播放 方向: "next" or "pre"
				autoDir : "next"
			});
		});
	</script>
</head>
